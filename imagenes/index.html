<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-icon">
    <title>Jose Fidel Diaz PWA</title>
</head>
<body>
    <section class="container-fluid mx-auto grid ">
        <h1 class="text-center text-white">Buscador de clima</h1>
            <form class="w-100 row">
                <div class="d-flex flex-column align-items-center col pb-4">
                    <input for="exampleFormControlInput1" class="form-label fs-5 w-25 text-center" type="text" id="city" placeholder="Escribe tu ciudad"/>
                    <input class="btn fs-5 w-25 text-center" type="submit" value="Obtener Clima"/>
                </div>
            </form>
            <article class="col w-50 mx-auto text-center h-100" id="resultado">
                <img class="p-2" id="icono" alt="icono"/>
                <h2 class="p-2 text-white" id="nom"></h2>
                <h3 class="p-2 text-white" id="tem"></h3>
                <div id="h4" class="grid mx-auto p-2 justify-content-center">
                    <div class="row row-cols-1 text-center">
                        <h4 class="text-white col-lg-6 mx-auto col-md-5 fs-5" id="temMin"></h4>
                        <h4 class="text-white col-lg-6 mx-auto col-md-5 fs-5" id="temMax"></h4>
                    </div>
                    <div class="row row-cols-1 text-center">
                        <h4 class="text-white col-lg-6 mx-auto col-md-5 fs-5" id="feels"></h4>
                        <h4 class="text-white col-lg-6 mx-auto col-md-5 fs-5" id="humidity"></h4>
                    </div>
                    <div class="row row-cols-1 text-center">
                        <h4 class="text-white col-lg-6 mx-auto col-md-5 fs-5" id="pressure"></h4>
                        <h4 class="text-white col-lg-6 mx-auto col-md-5 fs-5" id="wind"></h4>
                    </div>
                </div>
            </article>
    </section>
    <script src="app.js"></script>
</body>
</html>
